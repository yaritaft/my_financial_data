version: '3.7'
services:
  postgres:
    image: postgres:11.4-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: my_financial_data
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ../local_db_data/postgres:/var/lib/postgresql/data
